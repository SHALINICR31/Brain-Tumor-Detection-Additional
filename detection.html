<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Detection</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f7f7f7; }
        h2 { color: #333; }
        img { border-radius: 10px; margin-top: 20px; box-shadow: 0 0 10px #aaa; }
        .upload-box { margin-top: 30px; }
        h3 { color: #333; }
    </style>
</head>
<body>
    <h2>ðŸ§  Brain Tumor Detection</h2>

    <form method="POST" enctype="multipart/form-data" class="upload-box">
        <input type="file" name="file" required>
        <button type="submit">Upload & Detect</button>
    </form>

    {% if message %}
        <h3 style="color:red;">{{ message }}</h3>
    {% endif %}

    {% if result %}
        <h3>Result: {{ result }}</h3>
        {% if grad_image_path %}
            <h4>Tumor Region Highlighted:</h4>
            <img src="{{ grad_image_path }}" alt="GradCAM Output" width="400">
        {% endif %}
    {% endif %}
</body>
</html>
